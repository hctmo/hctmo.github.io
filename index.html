    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* 导航样式 */
        nav {
            background: #fff;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        .logo {
            width: 150px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        /* 主图区 */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)),

            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* 服务区块 */
        .services {
            padding: 4rem 5%;
            background: #f9f9f9;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .service-card {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 页脚 */
        footer {
            background: #333;
            color: white;
            padding: 3rem 5%;
            margin-top: 4rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
    </style>
    <!-- 引入字体图标 -->
